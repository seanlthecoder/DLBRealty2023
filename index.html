<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DLB Realty</title>
    <link rel="stylesheet" href="style.css">
    <link href="<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    " </head>

<body>

    <div class="wrapper">

        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO .</p>



            </div>

            <div class="nav-menu">
                <ul>
                    <li><a href="#" class="link active">HOME</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Contact</a></li>




                </ul>

            </div>

            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn">Sign Up</button>

            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-mneu"></i>





            </div>


        </nav>



        <!----------------------Form Box------------>

        <div class="form-box">

<!------------------registration from ----------------->

            <div class="register-container" id="register">
                <div class="top">
                    <span>Do you have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>

                </div>

                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Firstname" >
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname" >
                            <i class="bx bx-user"></i>
                        </div>
                </div>

                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Email" >
                        <i class="bx bx-envelope"></i>
                    </div>

                    <div class="two-forms">
                        <div class="input-box">
                            <input type="password" class="input-field" placeholder="Password" >
                            <i class="bx bx-lock-alt"></i>
                        </div>

                        <div class="input-box">
                            <input type="submit" class="submit" value="Register" >
                        </div>

                        <div class=""two-col">
                        <div class="one">
                            <input type="checkbox" id="register-checkbox">
                            <label for="register-check">Remember Me</label>
                        </div>

                        <div class="two">
                            <label><a href="#">Terms and Conditions</a></label>



                        </div>



                        
                        
                        </div>



            </div>

        </div>


    </div>

</body>

</html>
